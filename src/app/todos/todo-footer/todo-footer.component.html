<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{pendiente}}</strong> Tareas pendientes</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filtro of filtros" (click)="cambiarFiltro(filtro)">
      <a  href="#/" [class.selected] = "filtro === filtroActual">{{filtro | titlecase}}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="borrarCompoletados()">Limpiar completado</button>
</footer>
